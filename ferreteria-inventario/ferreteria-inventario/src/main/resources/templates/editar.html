<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Art√≠culo - Sistema de Inventario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 3px solid #f5576c;
        }

        .nav a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
        }

        .nav a:hover {
            color: #f093fb;
        }

        .content {
            padding: 30px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        label span {
            color: #dc3545;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 14px 28px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #f093fb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .help-text {
            font-size: 0.875em;
            color: #6c757d;
            margin-top: 5px;
        }

        .info-box {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .readonly-field {
            background: #e9ecef;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>‚úèÔ∏è Editar Art√≠culo</h1>
        <p>Modifique los datos del art√≠culo</p>
    </div>

    <nav class="nav">
        <a th:href="@{/}">‚Üê Volver al listado</a>
    </nav>

    <div class="content">
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Informaci√≥n:</strong><br>
            El c√≥digo del art√≠culo no puede ser modificado. Para cambiar el c√≥digo, debe crear un nuevo art√≠culo.
        </div>

        <form th:action="@{/editar/{id}(id=${articulo.id})}" th:object="${articulo}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-row">
                <div class="form-group">
                    <label for="codigo">C√≥digo</label>
                    <input type="text" id="codigo" th:field="*{codigo}" readonly class="readonly-field">
                    <div class="help-text">El c√≥digo no puede ser modificado</div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categor√≠a <span>*</span></label>
                    <select id="categoria" th:field="*{categoria}" required>
                        <option value="">Seleccione una categor√≠a</option>
                        <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                        <option value="Herramientas Manuales">Herramientas Manuales</option>
                        <option value="Herramientas El√©ctricas">Herramientas El√©ctricas</option>
                        <option value="Ferreter√≠a">Ferreter√≠a</option>
                        <option value="Pinturas">Pinturas</option>
                        <option value="Electricidad">Electricidad</option>
                        <option value="Plomer√≠a">Plomer√≠a</option>
                        <option value="Cerrajer√≠a">Cerrajer√≠a</option>
                        <option value="Abrasivos">Abrasivos</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre del Art√≠culo <span>*</span></label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       minlength="3" maxlength="200">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" th:field="*{descripcion}"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="precioCompra">Precio de Compra <span>*</span></label>
                    <input type="number" id="precioCompra" th:field="*{precioCompra}"
                           required step="0.01" min="0.01">
                </div>

                <div class="form-group">
                    <label for="precioVenta">Precio de Venta <span>*</span></label>
                    <input type="number" id="precioVenta" th:field="*{precioVenta}"
                           required step="0.01" min="0.01">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="stockActual">Stock Actual <span>*</span></label>
                    <input type="number" id="stockActual" th:field="*{stockActual}"
                           required min="0">
                </div>

                <div class="form-group">
                    <label for="stockMinimo">Stock M√≠nimo <span>*</span></label>
                    <input type="number" id="stockMinimo" th:field="*{stockMinimo}"
                           required min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <input type="text" id="proveedor" th:field="*{proveedor}" maxlength="200">
            </div>

            <input type="hidden" th:field="*{activo}">

            <button type="submit" class="btn">üíæ Guardar Cambios</button>
            <a th:href="@{/}" class="btn btn-secondary" style="text-align: center; display: block; text-decoration: none;">
                ‚ùå Cancelar
            </a>
        </form>
    </div>
</div>

<script>
    // Validaci√≥n en tiempo real de precios
    document.getElementById('precioCompra').addEventListener('input', validarPrecios);
    document.getElementById('precioVenta').addEventListener('input', validarPrecios);

    function validarPrecios() {
        const precioCompra = parseFloat(document.getElementById('precioCompra').value) || 0;
        const precioVenta = parseFloat(document.getElementById('precioVenta').value) || 0;

        if (precioCompra > 0 && precioVenta > 0 && precioVenta < precioCompra) {
            document.getElementById('precioVenta').setCustomValidity(
                'El precio de venta debe ser mayor o igual al precio de compra'
            );
        } else {
            document.getElementById('precioVenta').setCustomValidity('');
        }
    }
</script>
</body>
</html>
